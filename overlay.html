<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Caption Overlay</title>
  <link rel="stylesheet" href="overlay.css" />
</head>
<body>
  <script src="content.js"></script>
  <script>
  chrome.storage.sync.get('chosenFont', (data) => {
    if (data.chosenFont) {
      document.body.style.fontFamily = data.chosenFont;
    }
  });
</script>

</body>
</html>
