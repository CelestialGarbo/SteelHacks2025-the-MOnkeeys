<!DOCTYPE html>
<html>
<head>
  <title>Telehealth Settings</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 12px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #test {
      background: #2196F3;
    }
    #test:hover {
      background: #1976D2;
    }
    p {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  <label for="apiKey">Groq API Key:</label>
  <input type="password" id="apiKey" placeholder="Paste your API key here" />
  <br/>
  <button id="save">Save Key</button>
  <button id="test">Test Key</button>
  <p id="status"></p>

  <label for="fontSelector">Choose a font: </label>
  <select id="fontSelector" onchange="changeFont(this.value)">
    <option value="'Arial', sans-serif">Arial</option>
    <option value="'Times New Roman', serif">Times New Roman</option>
    <option value="'Courier New', monospace">Courier New</option>
    <option value="'Georgia', serif">Georgia</option>
    <option value="'Comic Sans MS', sans-serif">Comic Sans Ms</option>
  </select>

  <script>
    function changeFont(font) {
      document.body.style.fontFamily = font;
    }
  </script>
  <script>
  const selector = document.getElementById('fontSelector');

  // Apply saved font on load
  chrome.storage.sync.get('chosenFont', (data) => {
    if (data.chosenFont) {
      document.body.style.fontFamily = data.chosenFont;
      selector.value = data.chosenFont;
    }
  });

  // Save and apply when user changes selection
  selector.addEventListener('change', () => {
    const font = selector.value;
    document.body.style.fontFamily = font;
    chrome.storage.sync.set({ chosenFont: font });
  });
</script>
  <script>
  // Apply saved font when page loads
  window.onload = function() {
    const savedFont = localStorage.getItem("selectedFont");
    if (savedFont) {
      document.body.style.fontFamily = savedFont;
      document.getElementById("fontSelector").value = savedFont;
    }
    
  };

  function changeFont(font) {
    document.body.style.fontFamily = font;
    localStorage.setItem("selectedFont", font); // Save for later pages
  }
</script>
  <script src="options.js"></script>
</body>
</html>
